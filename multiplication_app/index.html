<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre les Tables de Multiplications!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- √âcran de d√©marrage -->
        <div id="start-screen" class="screen active">
            <div class="welcome-box">
                <h1>üéØ Table de Multiplication</h1>
                <p class="subtitle">Apprends en t'amusant !</p>
                <input type="text" id="username" placeholder="Entre ton pr√©nom" maxlength="30">
                <button id="start-btn" class="btn btn-primary">Commencer</button>
            </div>
        </div>

        <!-- √âcran de jeu -->
        <div id="game-screen" class="screen">
            <div class="header">
                <div class="user-info">
                    <span class="user-name" id="display-name"></span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span class="progress-text" id="progress-text">0%</span>
                </div>
            </div>

            <div class="game-content">
                <div class="question-card">
                    <div class="validation-stars" id="validation-stars"></div>
                    <div class="question">
                        <span class="number" id="number1">0</span>
                        <span class="operator">√ó</span>
                        <span class="number" id="number2">0</span>
                        <span class="equals">=</span>
                        <span class="question-mark">?</span>
                    </div>
                </div>

                <div class="answers-grid" id="answers-grid">
                    <!-- Les r√©ponses seront g√©n√©r√©es dynamiquement -->
                </div>

                <div class="feedback" id="feedback"></div>
            </div>
        </div>

        <!-- √âcran de f√©licitations -->
        <div id="completion-screen" class="screen">
            <div class="completion-box">
                <h1>üéâ F√©licitations !</h1>
                <p class="completion-message">Tu as valid√© toutes les tables de multiplication !</p>
                <div class="trophy">üèÜ</div>
                <button id="restart-btn" class="btn btn-primary">Recommencer</button>
                <button id="view-progress-btn" class="btn btn-secondary">Voir ma progression</button>
            </div>
        </div>

        <!-- Modal de progression d√©taill√©e -->
        <div id="progress-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>üìä Ta Progression D√©taill√©e</h2>
                <div id="progress-grid" class="progress-grid"></div>
                <button class="btn btn-secondary" id="close-progress-btn">Fermer</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
